<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercice 6</title>
</head>
<body>
  <p>Exercice 6

      Dans le fichier html fourni, placer ng-app pour que seules les deux dernières expressions soient interprétées. (Modification du html autorisée)</p>
  <div class="sum">
    <h1>AngularJS</h1>
    <div>
      220 + 304 = {{220+304}}
    </div>
    <div>
      220 - 304 = {{220-304}}
    </div>
    <div ng-app>
      <div>
        220 * 304 = {{220 * 304}}
      </div>
      <div>
        220/304 = {{220 / 304}}
      </div>
    </div>
  </div>
  <script src="assets/js/angular.js"></script>
</body>
</html>
